services:
  - type: web
    name: niceday-pdf-api
    env: python
    plan: free
    buildCommand: pip install -U pip wheel setuptools && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: PIP_ONLY_BINARY
        value: ":all:"
